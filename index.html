<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Download</title>
    <script>
        function redirectToStore() {
            var userAgent = navigator.userAgent || navigator.vendor || window.opera;
            console.log("User Agent:", userAgent);

            if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                console.log("Redirecting to App Store...");
                window.location.href = "https://apps.apple.com/app/id1591427211";
            } else if (/android/i.test(userAgent)) {
                console.log("Redirecting to Google Play Store...");
                window.location.href = "https://play.google.com/store/apps/details?id=com.iqonic.servicebooking";
            } else {
                document.getElementById("message").innerText = "Please visit the App Store or Google Play Store to download the app.";
            }
        }
    </script>
</head>
<body onload="redirectToStore()">
    <h1>Redirecting you to the app store...</h1>
    <p id="message"></p>
</body>
</html>
